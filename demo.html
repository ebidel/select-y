<html>
<head>
  <title>Select-y</title>
  <script>
    var script = document.createElement('script');

    if (location.pathname.match(/components/)) {
      script.src = '../platform/platform.js';
      document.head.appendChild(script);
    } else {
      var link = document.createElement('link');
      link.rel = 'import';
      link.async = true;
      script.src = 'bower_components/platform/platform.js';
      link.href = 'bower_components/polymer/polymer.html';
      document.head.appendChild(script);
      document.head.appendChild(link);
    }
  </script>
  <link rel="import" href="selecty.html">
  <style>
    body {
      background: #fff !important;
      color: black; 
    }
    body[unresolved] {
      opacity: 0;
    }
    select-y {
      position: absolute;
      left: 0;
      right: 15%;
      bottom: 20%;
    }
  </style>
</head>
<body unresolved>

<select-y>It looks like you're trying to build a webpage on the internet!</select-y>
